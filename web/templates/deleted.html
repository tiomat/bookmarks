<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleted - My Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-8 flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md text-center">
        <div class="text-6xl mb-4">üóëÔ∏è</div>
        <h1 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Bookmark Deleted</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">
            The bookmark <strong>#{{.Bookmark.ID}}</strong> has been removed from your archive.
        </p>
        <a href="/" class="inline-block bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700 transition">
            Return to Archive
        </a>
    </div>
</body>
</html>
