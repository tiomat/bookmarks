<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Bookmark.Title}} - My Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prose img {
            margin: 1rem auto;
            max-width: 100%;
        }

        .prose h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .prose h2 {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }

        .prose p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .prose a {
            color: #2563eb;
            text-decoration: underline;
        }

        .prose ul {
            list-style-type: disc;
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8">
            <a href="/" class="text-blue-600 hover:underline mb-4 inline-block">&larr; Back to Archive</a>
            <h1 class="text-3xl font-bold text-gray-800">#{{.Bookmark.ID}} {{.Bookmark.Title}}</h1>
            <div class="mt-2 text-gray-500">
                Saved on {{.Bookmark.CreatedAt.Format "Jan 02, 2006"}} |
                <a href="{{.Bookmark.URL}}" target="_blank" class="text-blue-600 hover:underline">Original Source</a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Main Content -->
            <div class="lg:col-span-2 bg-white p-8 rounded-lg shadow-md">
                <div class="prose max-w-none text-gray-800">
                    {{.Bookmark.Content | safeHTML}}
                </div>
            </div>

            <!-- Sidebar / Notes -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-8">
                    <h3 class="text-lg font-semibold mb-4">My Notes</h3>
                    <form action="/bookmarks/{{.Bookmark.ID}}/comment" method="POST">
                        <textarea name="comment" rows="5"
                            class="w-full p-3 border rounded mb-4 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            placeholder="Add a note...">{{.Bookmark.Comment}}</textarea>
                        <button type="submit"
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Save
                            Note</button>
                    </form>
                    <div class="mt-6 pt-6 border-t text-sm text-gray-500">
                        <p><strong>ID for Notebook:</strong> <span
                                class="text-2xl font-mono text-black block mt-1">#{{.Bookmark.ID}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
