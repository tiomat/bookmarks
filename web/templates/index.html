<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
        // Check for dark mode preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function toggleDarkMode() {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen p-4 md:p-8 transition-colors duration-200">
    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-white">My Archive</h1>
            <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
                ðŸŒ—
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{range .Bookmarks}}
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition flex flex-col h-full">
                <div class="flex justify-between items-start mb-2">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white line-clamp-2">
                        <a href="/bookmarks/{{.ID}}" class="text-blue-600 dark:text-blue-400 hover:underline">#{{.ID}} {{.Title}}</a>
                    </h2>
                </div>
                <span class="text-xs text-gray-500 dark:text-gray-400 mb-3 block">{{.CreatedAt.Format "Jan 02, 2006"}}</span>
                
                <p class="text-gray-600 dark:text-gray-300 mb-4 line-clamp-3 flex-grow">{{.Excerpt}}</p>
                
                {{if .Comment}}
                <div class="bg-yellow-50 dark:bg-yellow-900/20 p-3 rounded border border-yellow-200 dark:border-yellow-800 text-sm text-gray-700 dark:text-gray-300 mb-4">
                    <strong>Note:</strong> {{.Comment}}
                </div>
                {{end}}
                
                <div class="mt-auto pt-4 border-t border-gray-100 dark:border-gray-700 text-sm text-gray-400 dark:text-gray-500 truncate">
                    Source: <a href="{{.URL}}" target="_blank" class="hover:underline">{{.URL}}</a>
                </div>
            </div>
            {{else}}
            <div class="col-span-full text-center py-12">
                <p class="text-gray-500 dark:text-gray-400 text-lg">No bookmarks yet.</p>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
